<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Rimuovi Sfondo Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Rimuovi lo sfondo dalla tua foto</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <br>
  <button onclick="removeBackground()">Rimuovi Sfondo</button>

  <div id="result"></div>

  <script>
    async function removeBackground() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];

      if (!file) {
        alert("Carica prima un'immagine.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      const response = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {
          "X-Api-Key": "3xXyZwTgfp4oyejhk6Sav6Ww"
        },
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById("result").innerHTML = `
          <h2>âœ… Risultato:</h2>
          <img src="${url}" alt="Risultato" />
          <br><a href="${url}" download="senza-sfondo.png">
            <button>ðŸ“¥ Scarica immagine</button>
          </a>
        `;
      } else {
        const error = await response.text();
        alert("Errore: " + error);
      }
    }
  </script>
</body>
</html>
